<div class="row">
    <form [formGroup]="loginForm" (ngSubmit)="submit()">
        <div class="form-group">
            <label for="inputUserName">User Name</label>
            <input formControlName="userName" type="text" class="form-control" id="inputUserName" aria-describedby="userNameHelp">
        </div>
        <div class="form-group">
            <label for="inputPassword">Password</label>
            <input formControlName="password" type="password" class="form-control" id="inputPassword">
        </div>
        <button type="submit" class="btn btn-primary btn-block">login</button>
        <p class="text-muted text-center mt-3">to create an account</p>
        <a href="/register" class="btn btn-secondary btn-block">Register</a>
    </form>
</div>
