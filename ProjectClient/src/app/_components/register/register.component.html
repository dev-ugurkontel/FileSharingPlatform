<div class="row">
    <form [formGroup]="registerForm" (ngSubmit)="submit()">
        <div class="form-group">
            <label for="inputUserName">User Name</label>
            <input formControlName="userName" type="text" class="form-control" id="inputUserName" aria-describedby="emailHelp">
        </div>
        <div class="form-group">
            <label for="inputPassword">Password</label>
            <input formControlName="password" type="password" class="form-control" id="inputPassword">
        </div>
        <button type="submit" class="btn btn-primary btn-block">Register</button>
        <p class="text-muted text-center mt-3">to log into your account</p>
        <a href="/login" class="btn btn-secondary btn-block">Login</a>
    </form>
</div>
